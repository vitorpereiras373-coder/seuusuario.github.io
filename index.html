<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signal Reaper | Labs</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --flipper-orange: #FF8200;
            --cyber-blue: #00f2ff;
            --bg-dark: #050505;
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            background: var(--bg-dark);
            font-family: 'Roboto Mono', monospace;
            color: white; overflow-x: hidden;
        }

        /* CONTAINER DO VÍDEO DE FUNDO */
        .video-background {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1; overflow: hidden;
        }

        .video-background video {
            width: 100%; height: 100%;
            object-fit: cover; /* Faz o vídeo ocupar a tela toda */
            opacity: 0.4; /* Deixa o vídeo suave para não atrapalhar o texto */
            filter: grayscale(20%) contrast(120%);
        }

        /* SOBREPOSIÇÃO PARA DAR PROFUNDIDADE */
        .overlay {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 20%, var(--bg-dark) 90%);
            z-index: 0;
        }

        /* CONTEÚDO PRINCIPAL */
        nav {
            position: relative; z-index: 10;
            padding: 20px 50px; display: flex;
            justify-content: space-between; align-items: center;
        }

        .logo { color: var(--flipper-orange); font-weight: bold; letter-spacing: 2px; }

        .hero {
            position: relative; z-index: 10;
            height: 80vh; display: flex; flex-direction: column;
            justify-content: center; align-items: center; text-align: center;
        }

        .hero h1 {
            font-size: 5rem; margin: 0;
            text-shadow: 0 0 20px rgba(255, 130, 0, 0.5);
            text-transform: uppercase;
        }

        .hero p { color: #888; letter-spacing: 4px; margin-top: 10px; }

        .btn-emerge {
            margin-top: 40px; padding: 15px 40px;
            background: transparent; border: 2px solid var(--flipper-orange);
            color: var(--flipper-orange); font-weight: bold;
            cursor: pointer; transition: 0.3s; text-decoration: none;
        }

        .btn-emerge:hover {
            background: var(--flipper-orange); color: black;
            box-shadow: 0 0 30px var(--flipper-orange);
        }

        /* GRID DE ESPECIFICAÇÕES TÉCNICAS */
        .specs-grid {
            position: relative; z-index: 10;
            display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px; padding: 50px; max-width: 1200px; margin: 0 auto;
        }

        .spec-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px; border-radius: 4px;
            backdrop-filter: blur(5px);
        }

        .spec-card h3 { color: var(--cyber-blue); font-size: 0.9rem; margin-top: 0; }
        .spec-card p { font-size: 0.8rem; color: #ccc; margin: 0; }

    </style>
</head>
<body>

    <div class="video-background">
        <video autoplay muted loop playsinline>
            <source src="video_bg.mp4" type="video/mp4">
        </video>
    </div>

    <div class="overlay"></div>

    <nav>
        <div class="logo">SIGNAL REAPER // V1.0</div>
        <div style="font-size: 0.7rem; color: #444;">ENGINEERING & AUTOMATION LABS</div>
    </nav>

    <div class="hero">
        <h1>SIGNAL REAPER</h1>
        <p>AUDIT. ANALYZE. REPEAT.</p>
        <a href="#" class="btn-emerge">EMERGE NOW</a>
    </div>

    <div class="specs-grid">
        <div class="spec-card">
            <h3>FREQUENCY RANGE</h3>
            <p>Sub-GHz auditing with CC1101 integration.</p>
        </div>
        <div class="spec-card">
            <h3>WIFI AUDIT</h3>
            <p>ESP32 Marauder firmware implementation.</p>
        </div>
        <div class="spec-card">
            <h3>INTERFACE</h3>
            <p>Custom UI with low-latency response.</p>
        </div>
    </div>

</body>
</html>
