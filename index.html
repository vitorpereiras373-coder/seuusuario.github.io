<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signal Reaper | Labs</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --flipper-orange: #FF8200;
            --bg-dark: #000000;
        }

        body { margin: 0; background: var(--bg-dark); color: white; font-family: 'Roboto Mono', monospace; }

        /* VÍDEO DE FUNDO (SITE TODO) */
        .bg-video { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2; object-fit: cover; opacity: 0.3; }

        /* GRID DE PROJETOS */
        .container { padding: 100px 20px; display: flex; justify-content: center; }
        .project-card { 
            background: #111; border: 1px solid #333; padding: 25px; 
            border-radius: 8px; width: 300px; text-align: center;
        }

        /* MODAL SEM DEGRADÊ E COM VÍDEO GRANDE */
        .modal { 
            display: none; position: fixed; z-index: 2000; top: 0; left: 0; 
            width: 100%; height: 100%; background: rgba(0,0,0,0.98); 
            align-items: center; justify-content: center; 
        }
        
        .modal-content { 
            background: #000; border: 1px solid var(--flipper-orange); 
            width: 95%; max-width: 900px; display: flex; flex-direction: column; 
            overflow: hidden; border-radius: 4px;
        }

        @media (min-width: 768px) { .modal-content { flex-direction: row; height: 500px; } }

        /* AREA DO VÍDEO - AUMENTADA */
        .modal-video { 
            flex: 1.5; background: #000; position: relative; 
            min-height: 450px; /* Aumentado para o celular */
        }
        
        .modal-video video { 
            width: 100%; height: 100%; 
            object-fit: cover; /* Preenche tudo sem bordas */
        }

        .modal-info { flex: 1; padding: 30px; display: flex; flex-direction: column; justify-content: center; }
        
        .price { font-size: 2rem; color: #1DB954; margin: 15px 0; font-weight: bold; }
        .btn { background: var(--flipper-orange); color: #000; padding: 15px; text-decoration: none; font-weight: bold; text-align: center; }
        
        .close-btn { 
            position: absolute; top: 10px; right: 10px; z-index: 100; 
            background: var(--flipper-orange); color: #000; padding: 5px 10px; 
            cursor: pointer; font-weight: bold; font-size: 0.8rem;
        }
    </style>
</head>
<body>

    <video class="bg-video" autoplay muted loop playsinline>
        <source src="background.mp4" type="video/mp4">
    </video>

    <div class="container">
        <div class="project-card">
            <h3>ESP32 Marauder</h3>
            <button onclick="openModal()" style="width:100%; padding:10px; cursor:pointer;">VER DETALHES</button>
        </div>
    </div>

    <div id="modalM" class="modal" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="close-btn" onclick="closeModal()">X CLOSE</div>
            
            <div class="modal-video">
                <video id="vP" muted loop playsinline>
                    <source src="VideoProject.mp4" type="video/mp4">
                </video>
            </div>

            <div class="modal-info">
                <h2 style="color: var(--flipper-orange); margin:0;">MARAUDER V1</h2>
                <ul style="list-style: none; padding: 0; font-size: 0.9rem; line-height: 2;">
                    <li>> MCU: ESP32-WROOM</li>
                    <li>> BATERIA: 1800mAh</li>
                    <li>> TELA: 2.8" TFT</li>
                </ul>
                <div class="price">R$ 350,00</div>
                <a href="#" class="btn">RESERVAR AGORA</a>
            </div>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById('modalM').style.display = 'flex';
            document.getElementById('vP').play();
        }
        function closeModal() {
            document.getElementById('modalM').style.display = 'none';
            document.getElementById('vP').pause();
        }
    </script>
</body>
</html>
