<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signal Reaper | Labs</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --flipper-orange: #FF8200;
            --bg-black: #000000;
        }

        body { margin: 0; padding: 0; background: var(--bg-black); color: white; font-family: 'Roboto Mono', monospace; }

        /* VÍDEO DE FUNDO DO SITE */
        .video-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2; object-fit: cover; opacity: 0.3; }

        .container { padding: 100px 20px; display: flex; justify-content: center; }
        .project-card { background: #111; border: 1px solid #333; padding: 30px; border-radius: 8px; text-align: center; }

        /* MODAL COM FUNDO LARANJA E DEGRADÊ */
        .modal { display: none; position: fixed; z-index: 2000; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); align-items: center; justify-content: center; }
        
        .modal-content { 
            background: #000; width: 95%; max-width: 1000px; 
            display: flex; flex-direction: column; overflow: hidden; 
            border-radius: 12px; border: 1px solid var(--flipper-orange);
        }

        @media (min-width: 768px) { .modal-content { flex-direction: row; height: 550px; } }

        /* AREA DO VÍDEO COM PREENCHIMENTO LARANJA */
        .modal-video { 
            flex: 1.5; background: var(--flipper-orange); /* O LARANJA QUE VOCÊ PEDIU */
            position: relative; min-height: 400px; display: flex; align-items: center; justify-content: center;
        }
        
        .modal-video video { width: 100%; height: 100%; object-fit: cover; }

        /* DEGRADÊ ENTRE O VÍDEO E O TEXTO */
        .modal-video::after {
            content: ""; position: absolute; bottom: 0; left: 0; width: 100%; height: 150px;
            background: linear-gradient(to bottom, transparent, #000); z-index: 2;
        }

        @media (min-width: 768px) {
            .modal-video::after {
                top: 0; right: 0; bottom: auto; left: auto; width: 200px; height: 100%;
                background: linear-gradient(to right, transparent, #000);
            }
        }

        .modal-info { flex: 1; padding: 40px; background: #000; z-index: 3; display: flex; flex-direction: column; justify-content: center; }
        
        .price { font-size: 2.2rem; color: #1DB954; font-weight: bold; margin: 20px 0; }
        .btn-buy { background: var(--flipper-orange); color: #000; padding: 18px; text-decoration: none; font-weight: bold; text-align: center; border-radius: 4px; }

        .close-modal { position: absolute; top: 15px; right: 15px; z-index: 100; color: #fff; cursor: pointer; font-weight: bold; background: #000; padding: 5px 12px; border: 1px solid var(--flipper-orange); }
    </style>
</head>
<body>

    <video class="video-bg" autoplay muted loop playsinline><source src="background.mp4" type="video/mp4"></video>

    <div class="container">
        <div class="project-card">
            <h3>ESP32 Marauder</h3>
            <button onclick="openM()" style="width:100%; padding:12px; cursor:pointer; background:var(--flipper-orange); border:none; font-weight:bold;">DETALHES</button>
        </div>
    </div>

    <div id="modalMarauder" class="modal" onclick="closeM()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <span class="close-modal" onclick="closeM()">X</span>
            
            <div class="modal-video">
                <video id="vProj" muted loop playsinline>
                    <source src="VideoProject.mp4" type="video/mp4">
                </video>
            </div>

            <div class="modal-info">
                <h2 style="color: var(--flipper-orange); margin:0;">MARAUDER V1</h2>
                <ul style="list-style: none; padding: 20px 0; line-height: 2; color: #ccc;">
                    <li>> MCU: ESP32-WROOM-32</li>
                    <li>> BATERIA: 1800mAh</li>
                    <li>> TELA: 2.8" TFT</li>
                </ul>
                <div class="price">R$ 350,00</div>
                <a href="https://wa.me/SEUNUMERO" class="btn-buy">RESERVAR AGORA</a>
            </div>
        </div>
    </div>

    <script>
        function openM() { document.getElementById('modalMarauder').style.display = 'flex'; document.getElementById('vProj').play(); }
        function closeM() { document.getElementById('modalMarauder').style.display = 'none'; document.getElementById('vProj').pause(); }
    </script>
</body>
</html>
